
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="pin-display">
                    <button class="generate-btn" id="pin-generate">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="showPin">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" id="7" onclick="inputNumber(7)">7</div>
                              <div class="button" id="8" onclick="inputNumber(8)">8</div>
                              <div class="button" id="9" onclick="inputNumber(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="4" onclick="inputNumber(4)">4</div>
                              <div class="button" id="5" onclick="inputNumber(5)">5</div>
                              <div class="button" id="6" onclick="inputNumber(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="1" onclick="inputNumber(1)">1</div>
                              <div class="button" id="2" onclick="inputNumber(2)">2</div>
                              <div class="button" id="3" onclick="inputNumber(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="backspace">&#8592</div>
                                <div class="button" id="0" onclick="inputNumber(0)">0</div>
                                <div class="button" id="clear">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submit-pin-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="wrong-pin">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="right-pin">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    </div>

    <script>


        document.getElementById("pin-generate").addEventListener("click",function(){
            randomNum = (Math.random()*9999);
            randomPin = Math.round(randomNum);
            if (randomPin>999){
                document.getElementById("pin-display").value = randomPin;
            }
        })

        function inputNumber(id){
            document.getElementById("showPin").value += document.getElementById(id).innerText;
        }

        document.getElementById("clear").addEventListener("click",function(){
            document.getElementById("showPin").value = "";
        })

        document.getElementById("backspace").addEventListener("click",function(){
            document.getElementById("showPin").value = singleRemove();
        })

        function singleRemove(){
            return document.getElementById("showPin").value.slice(0,-1);
        }

        document.getElementById('submit-pin-btn').addEventListener("click",function(){
            let generatedPin = document.getElementById("showPin").value;
            let enteredPin = document.getElementById("pin-display").value;

            if(generatedPin == enteredPin){
                document.getElementById("right-pin").style.display = "block";
                document.getElementById("wrong-pin").style.display = "none";
            }
            else{
                document.getElementById("wrong-pin").style.display = "block";
                document.getElementById("right-pin").style.display = "none";
            }
        })

    </script>
</body>
</html>
